<ion-view title="Forms" class="all-view-bg" cache-view="false" >
    <ion-content>
        <div class="content all-header-tabs">
            <ion-refresher on-refresh="refresh()" pulling-text="Pull to refresh..." refreshing-text="Refreshing!" spinner="android"></ion-refresher>
            <div  class="list">                       
                <a class="item item-button-left test-item" ui-sref="app.categories({projectId:projectId})">
                    {{categoryName}} - designs
                    <button class="button button-clear  button-calm" >
                        <i class="icon ion-chevron-left all-chevron"></i>
                    </button>
                </a>
                
                <div class="all-spinner" ng-show="!hasData && isLoaded">
                    <span class="all-ion-text">{{hasData}}</span>
                </div>
                <div class="list all-itemlist">
                    <label style ="display: none" class="item item-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="text" placeholder="Search">
                    </label>
                    <a class="item" ng-repeat="form in formDesigns" ui-sref="app.form({projectId:projectId, formId:form.id})">
                        <span class="form-item">{{form.code}}</span>
                        {{form.name}}
                    </a>
                </div>
            </div> 
        </div>
    </ion-content>
    <div class="tabs tabs-calm tabs-icon-only">
        <a class="tab-item">
            <i class="icon ion-ios-compose"></i>
        </a>
        <a class="tab-item" ui-sref="app.registers({projectId:projectId, categoryId:categoryId})">
            <i class="icon ion-ios-box-outline"></i>
        </a>
        <a class="tab-item" ui-sref="app.completed({projectId:projectId, categoryId:categoryId})">
            <i class="icon ion-ios-eye-outline"></i>
        </a>
    </div>

</ion-view>
