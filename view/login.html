<ion-view title="Login" id="login" cache-view="false">
    <ion-content>        
        <div class="login-logo">
            <img src="img/logo.png">
        </div>
        <form  class="list" ng-submit="login()" role="form" name="loginForm" novalidate="">
            <label class="item item-input">
                <span class="input-label">username</span>
                <input type="email" ng-model="user.username" required="required" placeholder="your@email.com">
            </label>
            <label class="item item-input">
                <span class="input-label">password</span>
                <input type="password" ng-model="user.password" required="required" placeholder="your password">
            </label>
            <div class="item item-toggle">
                remember me
                <label class="toggle toggle-calm">
                    <input type="checkbox" ng-model="user.rememberMe">
                    <span class="track">
                        <span class="handle"></span>
                    </span>
                </label>
            </div>                               
            <div class="padding"> 
                <button class="button button-full button-calm" type="submit" ng-disabled="loginForm.$invalid">
                    login
                </button>
            </div>
            <div style="text-align: center;" ui-sref="forgotpassword" >
                Forgot password?
            </div>
            
        </form>            
    </ion-content>
</ion-view>
